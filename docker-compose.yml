version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sentimentanalysisdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: sentiment-analysis-be
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=mysql+pymysql://testuser:testpassword@mysql:3306/flaskdb
    ports:
      - "5001:5001"
    depends_on:
      - mysql

volumes:
  mysql_data: